name: Create release

on: [push]

jobs:
  create-release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: replicatedhq/action-kots-release@v0.1.0
      name: Create the Release
      with:
        replicated-api-token: ${{ secrets.REPLICATED_API_TOKEN }}
        replicated-app: ${{ secrets.REPLICATED_APP }}
